<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" type="text/css">
    <title>Survey Form</title>
</head>
<body>
    <div class="container" id="container">
        <!-- heading txt -->
        <header class="header">
            <h1 class="Topic" id="Topic-align"> Free Code Camp Survey Form</h1>
            <p class="description"> Thank You For taking tome to help us improve the Platform</p>
        </header>
        <!-- end of heading txt -->

        <!-- survey-form start here -->

        <form class="survey-form" name="survey_form"
        onsubmit="return validate_form ( );">
            <div class="survey-elements">
                <label for="name"> Name </label>
                <input type="text" name="survey_name" class="form-control" placeholder="Enter your Name">
            </div>
            <div class="survey-elements">
                <label for="email"> Email </label>
                <input type="email" name="survey_email" class="form-control" placeholder="Enter your Email" >
            </div>
            <div class="survey-elements">
                <label for="name"> Age <span class=""> (Optional)</span> </label>
                <input type="text" name="Name" min="18" max="80" class="form-control" placeholder="Age" >
            </div>
            <div class="survey-elements">
                <p>Which option best describes your current role?</p>

            <select name="survey_role" id="dropdown" class="form-control" >
                <option disabled selected value=""> Select Current Role</option>
                <option value="student"> student</option>
                <option value="job"> Full Time Job</option>
                <option value="learner"> Full Time Learner</option>
                <option value="prefer"> Prefer not say</option>
                <option value="Other"> Other</option>
            </select>
            </div>
            <div class="survey-elements">
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <label> <input type="radio" name="user-chance" class="input-checked" value="definately"> Definately</label>
                <label> <input type="radio" name="user-chance" class="input-checked" value="maybe"> Maybe</label>
                <label> <input type="radio" name="user-chance" class="input-checked" value="not-sure"> Not Sure</label>
            </div>
            <div class="survey-elements">
                <p>What is your favorite feature of freeCodeCamp?</p>

            <select name="role" id="dropdown" class="form-control">
                <option disabled selected value> Select an Option</option>
                <option value="challenges"> Challenges</option>
                <option value="projects"> Projects</option>
                <option value="community"> Community</option>
                <option value="open-source"> Open Source</option>
            </select>
            </div>
            <div class="survey-elements">
                <p>What would you like to see improved? <span>(check all that apply)</span></p>
                <label> <input type="checkbox" name="user-improve" class="input-checked" value="frontendprojects"> Front-end Projects</label>
                <label> <input type="checkbox" name="user-improve" class="input-checked" value="backendprojects"> Back-end Projects</label>
                <label> <input type="checkbox" name="user-improve" class="input-checked" value="datavisuals"> Data Visualizartions</label>
                <label> <input type="checkbox" name="user-improve" class="input-checked" value="challenges"> Challenges</label>
                <label> <input type="checkbox" name="user-improve" class="input-checked" value="opensourcecommunity"> Open Source Community</label>
                <label> <input type="checkbox" name="user-improve" class="input-checked" value="helproom"> Gitter Help room</label>
                <label> <input type="checkbox" name="user-improve" class="input-checked" value="Videos"> Videos</label>
                <label> <input type="checkbox" name="user-improve" class="input-checked" value="Meetups"> City Meetups</label>
                <label> <input type="checkbox" name="user-improve" class="input-checked" value="wiki"> Wiki</label>
                <label> <input type="checkbox" name="user-improve" class="input-checked" value="forum"> Forum</label>
                <label> <input type="checkbox" name="user-improve" class="input-checked" value="courses"> Addditional Course</label>
            </div>
            <div class="survey-elements">
                <label >Any comments or suggestions?</label>
                <textarea name="comments" id="comments" class="input-textarea" placeholder="Enter your Comments here...."></textarea>
            </div>
            <button  class="btn btn-primary" value="send_details"> Submit  </button>
        </form>
    </div>
    <!-- <script src='https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js'></script><script  src="./script.js"></script> -->
    <script src="./script.js"></script>
</body>
</html>
